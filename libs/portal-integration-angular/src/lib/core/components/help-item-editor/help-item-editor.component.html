<p-dialog
  header="Edit help item for this page"
  [contentStyle]="{ overflow: 'visible' }"
  [style]="{ width: '400px', 'max-height': '300px' }"
  [(visible)]="displayDialog"
  (onHide)="close()"
  [modal]="true"
  [draggable]="true"
>
<form [formGroup]="formGroup" errorTailor>
  <div class="grid p-fluid help-editor-form gap-3">
    <div class="col-12 p-0">
      <span class="p-float-label">
        <input id="helpItemId" type="text" pInputText name="helpItemId" formControlName="helpItemId" />
        <label for="helpItemId">Help Item ID</label>
      </span>
    </div>
    <div class="col-12 p-0">
      <span class="p-float-label">
        <input id="appId" type="text" pInputText name="appId" formControlName="appId" />
        <label for="appId">Application ID</label>
      </span>
    </div>
    <div class="col-12 p-0">
      <span class="p-float-label">
        <input id="baseUrl" type="text" pInputText name="baseUrl" formControlName="baseUrl" />
        <label for="baseUrl">Base URL</label>
      </span>
    </div>
    <div class="col-12 p-0">
      <span class="p-float-label" controlErrorAnchor>
        <input id="resourceUrl" type="text" pInputText name="resourceUrl" formControlName="resourceUrl" />
        <label class="ocx-required-label" for="resourceUrl">Resource URL</label>
      </span>
    </div>
    <div class="col-12 p-0">
      <span class="p-float-label">
        <input id="context" type="text" pInputText name="context" formControlName="context" />
        <label for="context">Context</label>
      </span>
    </div>
  </div>
</form>
    <ng-template pTemplate="footer" class="pt-0">
    <button
      pButton
      icon="pi pi-times"
      class="flat"
      value="Cancel"
      label="Cancel"
      (click)="displayDialog = false"
    >
    </button>
    <button 
      pButton
      class="primary"
      value="Save" 
      label="Save" 
      icon="pi pi-check" 
      (click)="save()" 
      [disabled]="formGroup.invalid"
    >
    </button>
    </ng-template>
</p-dialog>
